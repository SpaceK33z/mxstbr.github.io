---
layout: default
---


<section class="wrapper">
    <h2 style="display: none;">Posts</h2>
    {% for post in paginator.posts %}
        <article class="post-home">
            <a class="post-home__link" href="{{ site.baseurl }}{{ post.url }}">
                <h2 class="post-home__title" >{{ post.title | xml_escape }}</h2>
            </a>
            <div class="post-home__title-bg"></div>
            <aside class="post-home__categories">
                <h3 class="post-home__category">{{ post.date | date_to_string }}</h3>
                {% for tag in post.tags %}
                    <h3 class="post-home__category">#{{ tag | downcase }}</h3>
                {% endfor %}
            </aside>
        </article>
    {% endfor %}
</section>
