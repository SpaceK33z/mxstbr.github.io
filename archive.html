<section class="wrapper">
	<h2>Newsletter Archive</h2>
	<script language="javascript" src="//mxstbr.us10.list-manage.com/generate-js/?u=5effecce7bca37cc1c8239fb3&amp;fid=6369&amp;show=10" type="text/javascript"></script>
	<script type="text/javascript">
		var campaigns = document.querySelectorAll('.campaign');
		var links = document.querySelectorAll('.campaign a');
		var wrapper = document.querySelector('.wrapper');
		var dates = [];

		// Remove links from DOM to only keep dates
		links.forEach(function (link) {
			link.parentNode.removeChild(link);
		});
		campaigns.forEach(function (campaign) {
			campaign.parentNode.removeChild(campaign);
			// "01/31/1990 - " => ["01", "31", "1990"]
			var date = campaign.textContent.substring(0, campaign.textContent.length - 3).split('/');
			// ["01", "31", "1990"] => 01.1990
			dates.push(date[0] + '.' + date[2]);
		});

		// Build DOM back together
		links.forEach(function (link, index) {
			var article = document.createElement('article');
			article.className = 'post-home';
			// Create date
			var date = document.createElement('h3');
			date.className = 'post-home__date';
			date.textContent = dates[index];
			// Create title
			var title = document.createElement('h2');
			title.className = 'post-home__title';
			title.textContent = link.textContent;
			// Destroy link contents
			link.textContent = '';
			// Create final DOM
			link.className = 'post-home__link';
			article.appendChild(date);
			article.appendChild(title);
			link.appendChild(article);
			wrapper.appendChild(link);
		});
	</script>
	<noscript>Due to the way Mailchimp works you have to have JavaScript enabled to see the archive. Truly sorry about the troubles!</noscript>
</section>
